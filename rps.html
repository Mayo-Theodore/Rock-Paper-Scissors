<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scores">
        <div class="name" id="player">Player</div>
        <div class="name" id="computer">Computer</div>
        <span id="player-score">0</span>-<span id="computer-score">0</span>
    </div>  

        <div class="choices">
            <div class="choice" id="r">
                <img src="rps-images/rock.png" alt="">
        </div>
            <div class="choice" id="p">
                <img src="rps-images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
                <img src="rps-images/scissors.png" alt="">
        </div>
    </div>

    <div>
        <div id="results"class="results-message">Click to Play!</div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
